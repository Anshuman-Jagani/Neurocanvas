version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: neurocanvas-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: neurocanvas
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - neurocanvas-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: neurocanvas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - neurocanvas-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neurocanvas-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-changeme}@mongo:27017/neurocanvas?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./data/generated:/app/data/generated
      - ./data/styles:/app/data/styles
      - ./models:/app/models
    depends_on:
      - mongo
      - redis
    networks:
      - neurocanvas-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neurocanvas-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - neurocanvas-network

networks:
  neurocanvas-network:
    driver: bridge

volumes:
  mongo-data:
  mongo-config:
  redis-data:
